<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YourName TAMU Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            height: 600px;
            width: 800px;
        }
    </style>
</head>
<body>

<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="tamubuildings1.js"></script>

<script>
    var map = L.map('map').setView([30.6143, -96.3385], 16); // TAMU Campus coordinates and appropriate zoom level

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
    }).addTo(map);

    var geojsonLayer = L.geoJSON(tamubuildings1, {
        style: function (feature) {
            return {
                color: "Maroon", // Change building color to Maroon
                fillColor: "Maroon", // Change building fill color to Maroon
                fillOpacity: 0.5 // Adjust fill opacity
            };
        },
        onEachFeature: function (feature, layer) {
            layer.on('mouseover', function () {
                layer.setStyle({
                    weight: 3, // Increase stroke weight on hover
                    fillOpacity: 0.7 // Adjust fill opacity on hover
                });
                info.update(layer.feature.properties); // Update info control with building information
            });
            layer.on('mouseout', function () {
                geojsonLayer.resetStyle(layer); // Reset style on mouseout
                info.update(); // Clear info control
            });
            layer.on('click', function () {
                map.fitBounds(layer.getBounds()); // Zoom to clicked building
            });
        }
    }).addTo(map);

    var info = L.control();

    info.onAdd = function (map) {
        this._div = L.DomUtil.create('div', 'info');
        this.update();
        return this._div;
    };

    info.update = function (props) {
        this._div.innerHTML = '<h4>Building Info</h4>' +  (props ?
            '<b>' + props.name + '</b><br />' + props.abbr
            : 'Hover over a building');
    };

    info.addTo(map);

</script>

</body>
</html>
