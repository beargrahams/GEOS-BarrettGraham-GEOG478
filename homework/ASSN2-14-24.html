<!DOCTYPE html>
<html>
<body>
<h1>CHECKING NUMBERS :) </h1>
<p id="demo"></p>

<script>
const number = prompt("Enter a number please")
if (number > 0) {
document.getElementById("demo").innerHTML = "the number is positive"
} else {
document.getElementById("demo").innerHTML = "the number is negative"
}

</script>

</body>
</html>
